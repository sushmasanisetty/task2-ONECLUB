
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylezs.css">
  <!--Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Interactive List</title>
</head>
<body class="container">
  <div id="app" class="mt-5">
    <h4>Task-2: This code creates an interactive list with the ability to add, delete, and edit items. 
      The styling ensures a clean and user-friendly interface, 
      and the JavaScript provides the necessary functionality, 
      including validation, drag-and-drop, and editing using a Bootstrap modal.  </h4><br>
    <!-- Form for adding items -->
    <form id="itemForm" class="mb-3">
      <!-- Input for item name -->
      <div class="form-group">
        <label for="itemName"class="font-weight-bold text-primary">ITEM:</label>
        <input type="text" id="itemName" class="form-control" required>
      </div>
      <!-- Display error message -->
      <div class="form-group">
        <span class="error-message" id="errorText"></span>
      </div>
      <!-- Submit button for adding items -->
      <button type="submit" class="btn btn-success">Add Item</button>
    </form>

    <!-- List to display items with drag-and-drop functionality -->
    <ul id="itemList" class="list-group">
      <!-- List items with icons for drag-and-drop -->
    </ul>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
